<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz-style.css">
    <title>Quiz App</title>
</head>
<body>
        <div class="quiz-container">
            <div class="quiz-content" id="quiz-content">
                <div class="question" id="question"></div>
                <div class="answers">
                     <div class="options">
                      <input type="text" placeholder="Type your answer" id="Types your Answer" name="Please Enter your answer" size="100" required><br><br>  
                    
                </div>
            </div>
        </div>
            <button class="submit-btn" id="submit-btn">Next Question</button>
        </div>

        <div class="result-container" id="result-container">
            <div class="result-content">
                <p class="result-heading"> Congratulations on completing the assignment!</p>
                <div class="img-container">
                    <img src="trophy.png" alt="Trophy" class="congratulations-image">
                </div>
                <div class="result">Your Answers have been recorded.</div>

                <div class="button-box">
                    <button class="play-again">Attempt again</button>
                </div>
            </div>
        </div>

        <script src="js/ass2.js" defer></script>
        <script src="js/ques-app.js" defer></script>
</body>
</html>
